server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name servicos.educorp.unicamp.br intranet.educorp.unicamp.br;

    root /var/www/hd100/educorp/wp_prod;
    index index.php index.html index.htm index.nginx-debian.html;

    ssl_certificate /etc/letsencrypt/live/servicos.educorp.unicamp.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/servicos.educorp.unicamp.br/privkey.pem;

    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3; # Updated to use only secure protocols
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;

    access_log /var/log/nginx/educorp_prod.access_log;
    error_log /var/log/nginx/educorp_prod.error_log;

    # Add headers globally if you want all locations to be iframe-embeddable
    add_header Content-Security-Policy "frame-ancestors *";

    # REDIRECIONAMENTOS PARA O SISE FLASK
    # Captura apenas rotas específicas que sabemos que o Flask pode gerar
    location ~ ^/(login|logout|dashboard)(/.*)?$ {
        return 301 https://$server_name/pdg$request_uri;
    }

    # NOVA CONFIGURAÇÃO PARA SISE FLASK
    location /pdg/ {
        # Remove a barra final para preservar o path completo
        proxy_pass http://127.0.0.1:5006/;
        
        # Headers essenciais para Flask/Keycloak
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Headers específicos para aplicações Flask
        proxy_set_header X-Script-Name /pdg;
        proxy_set_header SCRIPT_NAME /pdg;
        
        # Configurações de timeout (ajuste conforme necessário)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Para WebSockets (caso necessário no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Desabilita buffer para streaming responses
        proxy_buffering off;
        
        # Preserva o body das requisições POST
        proxy_request_buffering off;
    }

    # Configurações existentes mantidas...
    location /apoio/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5010/;
    }

    location /frequencia/ {
       # rewrite ^/agenda/(.*) /$1 break;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5005/;
    }

    location /agenda/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;

       # rewrite ^/agenda/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8000/agenda;

        # Optional: include the following if you need to handle websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /agenda/admin/remover/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;

            # O 'proxy_pass' SEM barra final aqui garante que a URL '/agenda/admin'
            # seja passada exatamente como está para o seu servidor Flask.
            proxy_pass http://127.0.0.1:8000/agenda/admin/remover/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
    }

    location = /upload { # Para /upload exato
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/upload;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /upload/ { # Para /upload/ exato
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/upload; # Ainda encaminha para /upload no Flask
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /static/ {
        proxy_pass http://127.0.0.1:8000/static/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/css/ {
        proxy_pass http://127.0.0.1:8000/static/css/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location /certificados {
        rewrite ^/certificados(.*)$ https://www.siarh.unicamp.br/webdoc/$1 redirect;
    }

    location /homologacao {
        rewrite ^/homologacao(.*)$ http://143.106.227.136:8081/$1 redirect;
    }

    location /cursos_retomada/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8081;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
    }
}