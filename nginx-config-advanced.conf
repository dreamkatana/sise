# Configuração Nginx para SISE Flask - Versão com Cache e Load Balancing

# Upstream para o SISE Flask (facilita load balancing no futuro)
upstream sise_flask {
    server 127.0.0.1:5006 max_fails=3 fail_timeout=30s;
    # Se você tiver múltiplas instâncias, adicione aqui:
    # server 127.0.0.1:5007 backup;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name servicos.educorp.unicamp.br intranet.educorp.unicamp.br;

    root /var/www/hd100/educorp/wp_prod;
    index index.php index.html index.htm index.nginx-debian.html;

    ssl_certificate /etc/letsencrypt/live/servicos.educorp.unicamp.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/servicos.educorp.unicamp.br/privkey.pem;

    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;

    access_log /var/log/nginx/educorp_prod.access_log;
    error_log /var/log/nginx/educorp_prod.error_log;

    # Headers de segurança
    add_header Content-Security-Policy "frame-ancestors *";
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CONFIGURAÇÃO PRINCIPAL DO SISE FLASK
    location /pdg/ {
        # Rate limiting (opcional, descomente se necessário)
        # limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://sise_flask/;
        
        # Headers essenciais
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Para Flask com APPLICATION_ROOT
        proxy_set_header X-Script-Name /pdg;
        
        # Configurações de timeout otimizadas
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # HTTP/1.1 para keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Configurações de buffer
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Para requisições grandes (uploads)
        client_max_body_size 50M;
        proxy_request_buffering off;
        
        # Logs específicos (opcional)
        access_log /var/log/nginx/sise_flask.access.log;
        error_log /var/log/nginx/sise_flask.error.log;
    }

    # Configuração específica para API (com cache inteligente)
    location /pdg/api/ {
        proxy_pass http://sise_flask/api/;
        
        # Headers para API
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        
        # Timeout mais agressivo para APIs
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Cache para endpoints GET específicos
        location ~* /pdg/api/(courses|dashboard)$ {
            proxy_pass http://sise_flask;
            
            # Cache apenas para GET requests
            proxy_cache_methods GET;
            proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            
            # Headers de cache
            add_header X-Cache-Status $upstream_cache_status;
            
            # Bypass cache para usuários autenticados
            proxy_cache_bypass $http_authorization;
            proxy_no_cache $http_authorization;
        }
        
        # Autenticação Keycloak
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Assets estáticos do Flask (CSS, JS, imagens)
    location /pdg/static/ {
        proxy_pass http://sise_flask/static/;
        
        # Cache longo para assets estáticos
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Compressão
        gzip_static on;
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /pdg/health {
        proxy_pass http://sise_flask/api;
        
        # Timeout rápido para health checks
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
        
        # Logs separados para health checks
        access_log /var/log/nginx/sise_health.log;
    }

    # Suas configurações existentes...
    location /apoio/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5010/;
    }

    location /frequencia/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5005/;
    }

    location /agenda/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/agenda;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /agenda/admin/remover/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/agenda/admin/remover/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /upload {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/upload;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /upload/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/upload;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /static/ {
        proxy_pass http://127.0.0.1:8000/static/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/css/ {
        proxy_pass http://127.0.0.1:8000/static/css/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location /certificados {
        rewrite ^/certificados(.*)$ https://www.siarh.unicamp.br/webdoc/$1 redirect;
    }

    location /homologacao {
        rewrite ^/homologacao(.*)$ http://143.106.227.136:8081/$1 redirect;
    }

    location /cursos_retomada/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8081;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
    }
}

# Configuração adicional para WebSocket upgrade (adicione no http block)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

