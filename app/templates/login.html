<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDG - EDUCORP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
        .login-card { background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); max-width: 450px; width: 100%; }
        .login-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; text-align: center; }
        .login-body { padding: 2rem; }
        .login-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; padding: 12px 30px; border-radius: 25px; font-weight: 500; width: 100%; }
        .dev-section { background-color: #f8f9fa; border-radius: 8px; padding: 1.5rem; border-left: 4px solid #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <h1 class="h3 mb-2">PDG - EDUCORP</h1>
                        <p class="mb-0">Sistema Integrado de Serviços Educacionais</p>
                        <p class="small opacity-75 mb-0">UNICAMP</p>
                    </div>
                    <div class="login-body">
                        <div class="dev-section">
                            <h6 class="mb-3">Ambiente de Desenvolvimento</h6>
                            <form method="POST" action="{{ url_for('auth.direct_login') }}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username UNICAMP</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="joaoedu" required>
                                    <small class="text-muted">Apenas o nome de usuário (sem @unicamp.br)</small>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="login-btn">Entrar com UNICAMP</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
